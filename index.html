<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1 style="display: flex; justify-content: center; margin-top: 150px;">Temperature Converter </h1>
    </div>
    <div class="container1" style="display: flex; justify-content: center;">
        <label id="label1" style="padding-right: 10px;">Celsius</label>
        <input type="number" value="0" id="cel">
        <label id="lable2" style="padding-right: 10px;padding-left: 10px;">Fahrenheit</label>
        <input type="number" value="32" id="fah">
    </div>

    <script>
        let cel =document.getElementById("cel")
        let fah =document.getElementById("fah")

        cel.addEventListener('input',function(){
            let c =this.value;
            let f = (c * 9/5) + 32;
            fah.value=f;
        })
        fah.addEventListener('input',function(){
            let f =this.value;
            let c = (f -32) *5/9;
            cel.value=c;
        })

    </script>
</body>
</html>
